# default

[default_session]
startup_command = ""
startup_command_ignore_dirs = ["~/repos", "~/.config"]
preview_command = "eza --all --git --icons --color=always {}"

# main session + Finder Session
[[session]]
name = "main"
path = "~"
startup_command = ""

# Configs 
[[session]]
name = "dotfiles"
path = "~/Developer/dotfiles"
startup_command = "nvim ."

[[session]]
name = "neovim config"
path = "~/Developer/dotfiles/nvim/.config/nvim"
startup_command = "nvim ."

[[session]]
name = "Notes"
path = "~/Notes/"
startup_command = "zsh ~/Developer/dotfiles/sesh/.config/sesh/script/notes.sh"

# Persistant Projects
[[session]]
name = "portfolio"
path = "~/Developer/portfolio"
startup_command = "zsh ~/Developer/dotfiles/sesh/.config/sesh/script/react.sh"
